<!-- Post Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="d-block my-3 modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <ng-container *ngFor="let x of post">
        <div class="card my-3 p-4" style="width: 18rem;">
          <div>
            <p>{{x.userName}}</p>
            <p>{{x.caption}}</p>
          </div>
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <ng-container *ngFor="let a of x.media">
                <img src="{{a.MediaUrl}}" class="d-block w-100" alt="image">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </ng-container>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="card-body">
            <p class="card-text">{{x.userName}}  {{x.caption}}</p>
          </div>
        </div>
       </ng-container>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->

<div class="modal fade p-3 m-5"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-5">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Profile</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form  [formGroup]="editform">
          <div class="form-group">
            <label for="Pname">Game Id:</label>
            <input
              type="text"
              name="Gname"
              id="Gname"
              class="form-control"
              formControlName="gameName"
            />
          </div>
          <div class="form-group">
            <label for="Pname">Game Name:</label>
            <input
              type="text"
              name="Gname"
              id="Gname"
              class="form-control"
              formControlName="gameName"
            />
          </div>

          <div class="form-group">
            <label for="Pdescription">Game Price:</label>
            <input
              type="text"
              name="Gprice"
              id="Gprice"
              class="form-control"
              formControlName="gamePrice"
            />
          </div>

          <button type="button" class="btn btn-secondary m-3" data-bs-dismiss="modal" >Close</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="submit()">Submit</button>

        </form>

        </div>

    </div>
  </div>
</div>
